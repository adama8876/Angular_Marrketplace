

<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Catégories |</h5></div>

    <div class="rightS">
      <div class="searchetajout">
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <!-- <input matInput placeholder="Search" class="input-search" /> -->
          <input matInput placeholder="Search" class="input-search" (input)="onSearch($event)" />

        </div>
        <button class="btn add-user-btn" (click)="openAddCategoryForm()" *ngIf="userRole !== 'vendeur'">
          Ajouter de Catégorie
        </button>
      </div>
    </div>
  </div>

  <div class="tablecontainer">
    <table class="mat-elevation-z8 user-table tableS">
      <thead role="rowgroup">
        <tr>
          <th>Id</th>
          <th align="center">Image</th>
          <th>Nom catégorie</th>
          <th>Date d'ajout</th>
          <th *ngIf="userRole !== 'vendeur'">Modifier</th>
          <th *ngIf="userRole !== 'vendeur'">Supprimer</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let category of filteredCategories; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="category.imageUrl" class="categorieImage" /></td>
          <td>{{ category.name }}</td>
          <td>{{ category.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <button class="btn_action" mat-icon-button (click)="openEditCategoryForm(category)" *ngIf="userRole !== 'vendeur'">
              <i class="fa-regular fa-pen-to-square edit-icon"></i>
            </button>
          </td>
          <td>
            <button class="btn_action2" mat-icon-button *ngIf="userRole !== 'vendeur'" >
              <i class="fa-solid fa-trash delete-icon" (click)="deleteCategory(category)"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="categories.length" [pageSize]="10"></mat-paginator>
  </div>
</div>
