

<div class="table-container mat-elevation-z3">
    <div class="caption">
      <div class="leftS"><h5>Liste des Utilisateurs |</h5></div>
      <div class="rightS">
        <div class="searchetajout">
          <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <!-- <input matInput placeholder="Search" class="input-search" /> -->
            <input matInput placeholder="Search" class="input-search" (input)="onSearch($event)" />

          </div>
        </div>
      </div>
    </div>
  
    <div class="tablecontainer">
      <table class="mat-elevation-z8 user-table tableS">
        <thead role="rowgroup">
          <tr>
            <th>Id</th>
            <th align="center">Image</th>
            <th>email</th>
            <th>téléphone</th>
            <th>role</th>
            <th>isActive</th>
            <th>Bloquer</th>
          </tr>
        </thead>
  
        <tbody>
            <tr *ngFor="let user of filteredUtilisateurs; let i = index">
              <td>{{ i + 1 }}</td>
              
              <td>
                <img *ngIf="user.profileImage; else defaultIcon" [src]="user.profileImage" alt="{{ user.nom }}" class="categorieImage">
                <ng-template #defaultIcon>
                  <img src="assets/unknown-person.png" alt="Utilisateur inconnu" class="categorieImage">
                </ng-template>
              </td>
              
              <td>{{ user.email }}</td>
              <td>{{ user.telephone }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button class="btn_action" mat-icon-button (click)="toggleActive(user.id, user.isActive)">
                  <i class="fa" [ngClass]="user.isActive ? 'fa-lock' : 'fa-unlock'" [style.color]="user.isActive ? 'green' : 'red'"></i>
                </button>
              </td>
              <td>
                <button class="btn_action" mat-icon-button>
                  <i class="fa-solid fa-trash delete-icon"></i>
                </button>
              </td>
            </tr>
          </tbody>
          
          
          
      </table>
  
      <mat-paginator [length]="utilisateurs.length" [pageSize]="10"></mat-paginator>
    </div>
  </div>
