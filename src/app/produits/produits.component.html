  <div class="table-container mat-elevation-z3">
    <div class="caption">
      <div class="leftS"><h5>Liste des Produits |</h5></div>
  
      <div class="rightS">
        <div class="searchetajout">
          <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <!-- <input matInput placeholder="Search" class="input-search" /> -->
            <input matInput placeholder="Search" class="input-search" (keyup)="applyFilter($event)" />

            <!-- <mat-form-field appearance="outline">
              <mat-label>Recherche</mat-label>
              <input matInput (input)="applyFilter($event)" placeholder="Filtrer les produits" />
            </mat-form-field> -->
          </div>
          <button class="btn add-user-btn" (click)="openAddProductDialog()" >
            Ajouter un produit
          </button>
        </div>
      </div>
    </div>

  <!-- Table des produits -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{ product.order }}</td> <!-- Affichage de l'index -->
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.mainImageUrl" alt="{{ product.name }}" class="produitImage"/>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom de Produit</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantité</th>
      <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    </ng-container>

   <!-- Description Column -->
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef>Description</th>
  <td mat-cell *matCellDef="let product">
    {{ product.description | truncate:30 }}
  </td>
</ng-container>


    <!-- SubCategory Column -->
    <ng-container matColumnDef="subCategory">
      <th mat-header-cell *matHeaderCellDef>Sous-Catégorie</th>
      <td mat-cell *matCellDef="let product">{{ product.subcategoryId }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let product">
        <!-- Bouton pour éditer le produit -->
        <button class="btn_action" mat-icon-button (click)="openEditProductDialog(product)">
          <i class="fa-regular fa-pen-to-square edit-icon"></i>
        </button>

        <!-- Bouton pour supprimer le produit -->
        <button class="btn_action" mat-icon-button (click)="deleteProduct(product.id)">
          <i class="fa-solid fa-trash delete-icon"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Paginator -->
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" class="pagination"></mat-paginator>
</div>
